    <input type="text" name="nameInput" id="nameInput">
    <button type="button" onclick="myFunction()">sumbit</button>
    <script>
        function myFunction() {
        var link = "/ws/CountryDetail/"
        var inputValue = document.getElementById("nameInput").value;
        var url = link.concat(inputValue)
        fetch(url).then(function(res) {
            return res.json()
        }).then(function(json) {
            const h1 = document.querySelector('h1')
            const h2 = document.querySelector('h2')
            // Use the JSON data to populate these elements
            h1.innerHTML = json.country 
            h2.innerHTML = json.languages 
        }).catch(function(err) {
            console.log(err.message)
        })
    }
